<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invisibility Effect</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* CSS style for the invisible element */
        .invisible-element {
            font-size: 24px;
            opacity: 0; /* Initially invisible */
            transition: opacity 0.5s ease-in-out; /* Smooth transition for opacity changes */
        }

        /* Optional: Make the element visible on hover */
        .invisible-element:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- HTML element with the invisible class -->
    <div class="invisible-element">
        This is an invisible element. Hover over to make it visible.
    </div>
</body>
</html>
