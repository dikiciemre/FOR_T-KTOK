<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Buttons</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
  }

  .social-buttons {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .social-button {
    width: 50px;
    height: 50px;
    margin: 0 10px;
    border-radius: 50%;
    background-color: #3b5998; /* Facebook mavisi */
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 20px;
    text-decoration: none;
    transition: background-color 0.3s;
  }

  .social-button:hover {
    background-color: #2a4887; /* Facebook mavisi hover efekti */
  }
</style>
</head>
<body>

<div class="social-buttons">
  <a href="#" class="social-button">F</a>
  <a href="#" class="social-button">T</a>
  <a href="#" class="social-button">I</a>
</div>

</body>
</html>
