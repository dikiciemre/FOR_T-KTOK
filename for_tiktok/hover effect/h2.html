<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Hover Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            overflow: hidden;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .hover-text {
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .hover-text:hover {
            color: #3498db;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <p class="hover-text">Hover over this text</p>

</body>
</html>
