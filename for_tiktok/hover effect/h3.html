<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            overflow: hidden;
        }

        .hover-image-container {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
        }

        .hover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .hover-image:hover {
            opacity: 0;
        }

        .hover-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .hover-image-container:hover .hover-text {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="hover-image-container">
        <img class="hover-image" src="/ffffff.jpg" alt="Hover Image">
        <p class="hover-text">Lorem ipsum dolor sit amet</p>
    </div>

</body>
</html>
