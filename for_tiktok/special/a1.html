<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Mother's Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            color: #FF4081;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            background-color: #FF4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #D81B60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="message">Happy Mother's Day!</h1>
        <button onclick="changeMessage()">Click to show love!</button>
    </div>

    <script>
        function changeMessage() {
            var message = document.getElementById("message");
            message.innerHTML = "Dear Mom, I love you!";
        }
    </script>
</body>
</html>
