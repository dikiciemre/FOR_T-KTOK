<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .note-input {
            margin-bottom: 20px;
        }
        #noteText {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #addNoteBtn {
            padding: 10px 20px;
            border: none;
            background: #007BFF;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }
        .notes {
            margin-top: 20px;
            text-align: left;
        }
        .note {
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .note .delete-btn {
            background: #ff4d4d;
            color: #fff;
            border: none;
            padding: 5px;
            border-radius: 3px;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Note Taking App</h1>
        <div class="note-input">
            <textarea id="noteText" rows="4" placeholder="Enter your note here..."></textarea><br>
            <button id="addNoteBtn">Add Note</button>
        </div>
        <div class="notes" id="notes">
            <!-- Notes will be added here dynamically -->
        </div>
    </div>
    <script>
        document.getElementById('addNoteBtn').addEventListener('click', function() {
            const noteText = document.getElementById('noteText').value;
            if (noteText) {
                addNote(noteText);
                document.getElementById('noteText').value = '';
            }
        });

        function addNote(text) {
            const notesContainer = document.getElementById('notes');
            const noteElement = document.createElement('div');
            noteElement.className = 'note';
            noteElement.innerHTML = `
                <span>${text}</span>
                <button class="delete-btn" onclick="deleteNote(this)">Delete</button>
            `;
            notesContainer.appendChild(noteElement);
        }

        function deleteNote(button) {
            const noteElement = button.parentElement;
            noteElement.remove();
        }
    </script>
</body>
</html>
