<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }

    .testimonial {
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .testimonial-text {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .testimonial-author {
      display: flex;
      align-items: center;
    }

    .testimonial-author img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .testimonial-author-info {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="testimonial">
    <p class="testimonial-text">"Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce nec faucibus quam. Sed nec lacus eu nulla malesuada tempus. Vivamus vitae semper nisi."</p>
    <div class="testimonial-author">
      <img src="/view3.jpg" alt="Author Avatar">
      <div class="testimonial-author-info">
        <h3>John Doe</h3>
        <p>CEO, Company XYZ</p>
      </div>
    </div>
  </div>
</body>
</html>
