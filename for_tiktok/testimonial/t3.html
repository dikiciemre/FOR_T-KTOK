<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Testimonial</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        .testimonial {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            padding: 20px;
            margin: 50px auto;
        }

        .testimonial img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 20px;
        }

        .testimonial h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .testimonial p {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .testimonial .author-info {
            text-align: center;
            margin-top: 20px;
        }

        .testimonial .author-info h3 {
            margin-bottom: 5px;
            color: #333;
        }

        .testimonial .author-info p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="testimonial">
        <img src="/view3.jpg" alt="Testimonial Author">
        <h2>"I am amazed by the quality of their work!"</h2>
        <p>"Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus accumsan justo et nulla pulvinar, eget venenatis risus ullamcorper."</p>
        <div class="author-info">
            <h3>John Doe</h3>
            <p>CEO, ABC Company</p>
        </div>
    </div>
</body>
</html>
