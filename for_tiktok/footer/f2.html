<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Footer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: #f8f9fa;
    }

    footer {
      background-color: #343a40;
      color: #fff;
      padding: 50px 0;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      overflow: hidden;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .footer-section {
      width: 25%;
      margin-bottom: 30px;
    }

    .footer-section h2 {
      font-size: 1.5em;
      margin-bottom: 15px;
      color: #3498db;
    }

    .footer-section p {
      color: #ccc;
      line-height: 1.8;
    }

    .footer-section a {
      color: #ccc;
      text-decoration: none;
      display: block;
      margin-bottom: 10px;
      transition: color 0.3s;
    }

    .footer-section a:hover {
      color: #fff;
    }

    .footer-bottom {
      margin-top: 30px;
      border-top: 1px solid #555;
      padding-top: 20px;
      text-align: center;
    }

    .footer-bottom p {
      font-size: 0.8em;
      color: #777;
    }
  </style>
</head>
<body>

<footer>
  <div class="container">
    <div class="footer-content">
      <div class="footer-section">
        <h2>About Us</h2>
        <p>Lorem ipsum dolor sit , </p>
        <p>Lorem ipsum dolor sit .</p>
        <a href="#">Read more</a>
      </div>
      <div class="footer-section">
        <h2>Services</h2>
        <a href="#">Web Design</a>
        <a href="#">Graphic Design</a>
        <a href="#">Marketing</a>
      </div>
      <div class="footer-section">
        <h2>Contact</h2>
        <p>Email: info@example.com</p>
        <p>Phone: +123 456 789</p>
      </div>
      <div class="footer-section">
        <h2>Follow Us</h2>
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </div>
  </div>
  <div class="footer-bottom">
    <p>&copy; 2024 Your Company. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
