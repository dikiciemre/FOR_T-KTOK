<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Footer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        #footer a:hover {
            text-decoration: underline;
        }

        #footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #footer-logo {
            font-size: 24px;
            font-weight: bold;
        }

        #footer-links {
            display: flex;
        }

        #footer-links a {
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <div id="footer">
        <div id="footer-content">
            <div id="footer-logo">Your Logo</div>
            <div id="footer-links">
                <a href="#" target="_blank">Home</a>
                <a href="#" target="_blank">About Us</a>
                <a href="#" target="_blank">Contact</a>
            </div>
        </div>
        <p>&copy; 2024 Your Website | Designed by <a href="#" target="_blank">Your Name</a></p>
    </div>

</body>
</html>
