<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Footer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f5f5f5;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 30px 0;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      overflow: hidden;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .footer-section {
      width: 30%;
      margin-bottom: 20px;
    }

    .footer-section h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .footer-section a {
      color: #fff;
      text-decoration: none;
      display: block;
      margin-bottom: 5px;
      transition: color 0.3s;
    }

    .footer-section a:hover {
      color: #3498db;
    }

    .footer-bottom {
      margin-top: 20px;
      border-top: 1px solid #777;
      padding-top: 10px;
      text-align: center;
    }

    .footer-bottom p {
      font-size: 0.8em;
      color: #777;
    }
  </style>
</head>
<body>

<footer>
  <div class="container">
    <div class="footer-content">
      <div class="footer-section">
        <h2>Company</h2>
        <a href="#">About Us</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
      <div class="footer-section">
        <h2>Products</h2>
        <a href="#">Product 1</a>
        <a href="#">Product 2</a>
        <a href="#">Product 3</a>
      </div>
      <div class="footer-section">
        <h2>Follow Us</h2>
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </div>
  </div>
  <div class="footer-bottom">
    <p>&copy; 2024 Your Company. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
