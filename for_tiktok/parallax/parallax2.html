<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Website</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .parallax-container {
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            perspective: 1px;
        }

        .parallax-section {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .section1 {
            background: url('/ffffff.jpg') center/cover;
            transform: translateZ(-1px) scale(2);
        }

        .section2 {
            background: url('/download.jpg') center/cover;
            transform: translateZ(-2px) scale(3);
        }
    </style>
</head>
<body>

    <div class="parallax-container">
        <div class="parallax-section section1">
            <h1>Welcome!</h1>
        </div>
        <div class="parallax-section section2">
            <p>Hello, my name is [Your Name].</p>
        </div>
        <!-- Diğer bölümleri eklemek için benzer şekilde devam edebilirsiniz -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let sections = document.querySelectorAll('.parallax-section');

            function updateTransform() {
                let scrollY = window.scrollY;
                sections.forEach(function (section, index) {
                    let speed = 0.5 * (index + 1);
                    let translateY = scrollY * speed;
                    section.style.transform = 'translateY(' + translateY + 'px)';
                });
            }

            window.addEventListener('scroll', updateTransform);
        });
    </script>
</body>
</html>
