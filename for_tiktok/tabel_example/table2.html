<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Table Design</title>
  <style>
    /* Basic page style settings */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    /* Basic table style settings */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    /* Header and data cell style settings */
    th, td {
      padding: 15px;
      text-align: left;
      border: 1px solid #ddd;
    }

    /* Header cell background and text color */
    th {
      background-color: #3498db;
      color: #fff;
    }

    /* Background color for even rows */
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    /* Background color change on hover */
    tr:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <!-- Table containing data -->
  <table>
    <caption><h2> <u>Employee Information</u></h2></caption>
    <!-- Table headers -->
    <thead>
      <tr>
        <th>Name</th>
        <th>Last Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <!-- Table data -->
    <tbody>
      <!-- Row 1 -->
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>30</td>
      </tr>
      <!-- Row 2 -->
      <tr>
        <td>Jane</td>
        <td>Smith</td>
        <td>25</td>
      </tr>
      <!-- Row 3 -->
      <tr>
        <td>Mike</td>
        <td>Johnson</td>
        <td>35</td>
      </tr>
      <!-- Additional Rows -->
      <tr>
        <td>Alice</td>
        <td>Williams</td>
        <td>28</td>
      </tr>
      <tr>
        <td>Robert</td>
        <td>Miller</td>
        <td>40</td>
      </tr>
      <tr>
        <td>Susan</td>
        <td>Anderson</td>
        <td>32</td>
      </tr>
      <tr>
        <td>David</td>
        <td>Clark</td>
        <td>45</td>
      </tr>
      <tr>
        <td>Emily</td>
        <td>White</td>
        <td>27</td>
      </tr>
      <!-- End of Additional Rows -->
    </tbody>
  </table>

  <!-- Additional content or tables can be added -->

</body>
</html>
