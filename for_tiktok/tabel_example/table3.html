<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional and Stylish Table</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ecf0f1;
      margin: 0;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    caption {
      text-align: left;
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #3498db;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <table>
    <caption><h2>Employee Information</h2></caption>
    <thead>
      <tr>
        <th>Name</th>
        <th>Last Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>

      </tr>

        <td>28</td>
      </tr>
      <tr>
        <td>Robert</td>
        <td>Miller</td>
        <td>40</td>
      </tr>
      <tr>
        <td>Susan</td>
        <td>Anderson</td>
        <td>32</td>
      </tr>

        <td>David</td>

        <td>Emily</td>

</body>
</html>
