<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entry Animation</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }
    .content {
        opacity: 0;
        transform: translateY(50px);
        animation: fadeInUp 0.5s ease forwards;
    }
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Welcome</h1>
        <p>This is a sample entry animation using HTML, CSS, and JavaScript.</p>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const content = document.querySelector(".content");
        content.style.opacity = 1;
        content.style.transform = "translateY(0)";
    });
</script>
</body>
</html>
