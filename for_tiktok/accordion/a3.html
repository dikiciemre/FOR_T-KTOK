<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Accordion</title>
  <style>
    .accordion {
      display: flex;
      flex-direction: column;
      max-width: 300px;
    }

    .accordion-item {
      border: 1px solid #ccc;
      margin-bottom: 5px;
      overflow: hidden;
    }

    .accordion-header {
      background-color: #f1f1f1;
      padding: 10px;
      cursor: pointer;
      transition: background-color 1s;
    }

    .accordion-header:hover {
      background-color: #ddd;
    }

    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 2s ease-out; /* Süreyi artırdık */
    }

    .accordion-item.open .accordion-content {
      max-height: 200px;
    }
  </style>
</head>
<body>

<div class="accordion">
  <div class="accordion-item">
    <div class="accordion-header" onclick="toggleAccordion(this)">Section 1</div>
    <div class="accordion-content">
      <p>Content for Section 1</p>
    </div>
  </div>
  
  <div class="accordion-item">
    <div class="accordion-header" onclick="toggleAccordion(this)">Section 2</div>
    <div class="accordion-content">
      <p>Content for Section 2</p>
    </div>
  </div>
  
  <!-- Add more accordion items as needed -->

</div>

<script>
  function toggleAccordion(header) {
    var accordionItem = header.parentNode;
    accordionItem.classList.toggle('open');
  }
</script>

</body>
</html>
