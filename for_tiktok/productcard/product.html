<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Add to Cart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .product-card {
            position: relative;
            width: 300px;
            height: 400px;
            perspective: 800px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .product-card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .card-face.front {
            transform: rotateY(0deg);
        }

        .card-face.back {
            transform: rotateY(180deg);
        }

        .product-image {
            width: 100%;
            height: 60%;
            border-radius: 10px 10px 0 0;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            margin-bottom: 20px;
        }

        .product-price {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
        }

        .buy-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: #2980b9;
        }

        /* Added to Cart Animation */
        .added-to-cart {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            font-size: 2em;
            color: #27ae60;
            animation: cartAnimation 1s ease-in-out;
        }

        @keyframes cartAnimation {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.7;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
        }
    </style>
</head>
<body>

    <div class="product-card">
        <div class="card-inner">
            <div class="card-face front">
                <img src="/productcard/urun-satis-fiyati-nedir-1.jpg" alt="Product Image" class="product-image">
                <div class="product-info">
                    <h2 class="product-name">Product Name</h2>
                    <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam et justo nec urna varius cursus at eu elit.</p>
                    <p class="product-price">$19.99</p>
                </div>
            </div>
            <div class="card-face back">
                <p style="margin: auto ; text-align: center;">This is the back of the card. You can add additional information here.</p>
                <button class="buy-button" onclick="addToCart()">Add to Cart</button>
            </div>
        </div>
    </div>

    <div id="addedToCart" class="added-to-cart"></div>

    <script>
        function addToCart() {
            const addedToCartElement = document.getElementById('addedToCart');
            addedToCartElement.textContent = 'Added to Cart!';
            addedToCartElement.style.display = 'block';

            // Clear the message and hide the element after a delay
            setTimeout(() => {
                addedToCartElement.textContent = '';
                addedToCartElement.style.display = 'none';
            }, 1000);
        }
    </script>
</body>
</html>
