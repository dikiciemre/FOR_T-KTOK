<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Product Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .product-card {
            max-width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #e0e0e0;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            margin-bottom: 20px;
        }

        .product-price {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
        }

        .buy-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: #2980b9;
        }

        /* Animation for adding to cart */
        @keyframes addToCartAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .added-to-cart {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #2ecc71;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            animation: addToCartAnimation 0.5s ease;
        }
    </style>
</head>
<body>

    <div class="product-card">
        <img src="/productcard/urun-satis-fiyati-nedir-1.jpg" alt="Product Image" class="product-image">
        <div class="product-info">
            <h2 class="product-name">Product Name</h2>
            <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam et justo nec urna varius cursus at eu elit.</p>
            <p class="product-price">$19.99</p>
            <button class="buy-button" onclick="addToCart()">Add to Cart</button>
        </div>
    </div>

    <div id="addedToCart" class="added-to-cart"></div>

    <script>
        function addToCart() {
            // Display an animation when adding to cart
            const addedToCartElement = document.getElementById('addedToCart');
            addedToCartElement.textContent = 'Added to Cart!';
            addedToCartElement.style.animation = 'addToCartAnimation 0.5s ease';
            
            // Clear the animation and message after a delay
            setTimeout(() => {
                addedToCartElement.textContent = '';
                addedToCartElement.style.animation = 'none';
            }, 500);
        }
    </script>
</body>
</html>
