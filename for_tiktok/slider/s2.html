<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Slider</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .slider-container {
      width: 80%;
      margin: 50px auto;
      overflow: hidden;
      position: relative;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
      position: relative;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    .slide-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
    }

    .slide-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .slide-arrow {
      font-size: 2em;
      color: #333;
      cursor: pointer;
      background: none;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>

<div class="slider-container">
  <div class="slides">
    <div class="slide">
      <img src="https://placekitten.com/800/400" alt="Slide 1">
      <div class="slide-content">
        <h2>Slider 1</h2>
        <p>This is the first slide. Welcome!</p>
      </div>
    </div>
    <div class="slide">
      <img src="https://placekitten.com/800/401" alt="Slide 2">
      <div class="slide-content">
        <h2>Slider 2</h2>
        <p>Enjoy the second slide with beautiful content.</p>
      </div>
    </div>
    <div class="slide">
      <img src="https://placekitten.com/800/402" alt="Slide 3">
      <div class="slide-content">
        <h2>Slider 3</h2>
        <p>Third slide is here. Explore and have fun!</p>
      </div>
    </div>
  </div>

  <div class="slide-nav">
    <button class="slide-arrow" onclick="prevSlide()">&#10094;</button>
    <button class="slide-arrow" onclick="nextSlide()">&#10095;</button>
  </div>
</div>

<script>
  let currentSlide = 0;
  const slides = document.querySelector('.slides');
  const totalSlides = document.querySelectorAll('.slide').length;

  function showSlide(index) {
    if (index < 0) {
      currentSlide = totalSlides - 1;
    } else if (index >= totalSlides) {
      currentSlide = 0;
    } else {
      currentSlide = index;
    }

    slides.style.transform = `translateX(-${currentSlide * 100}%)`;
  }

  function nextSlide() {
    showSlide(currentSlide + 1);
  }

  function prevSlide() {
    showSlide(currentSlide - 1);
  }

  // Otomatik kaydÄ±rma
  setInterval(nextSlide, 2000); // 5000 milisaniye (5 saniye)
</script>

</body>
</html>
