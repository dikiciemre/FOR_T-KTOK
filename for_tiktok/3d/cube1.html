<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube with Text</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      perspective: 800px;
    }

    .cube {
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      transform: rotateX(45deg) rotateY(45deg);
      animation: rotate 5s infinite linear;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      border: 1px solid #333;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    /* Each face of the cube with different text */
    .face:nth-child(1) { transform: rotateY(0deg) translateZ(100px); } /* "Welcome" */
    .face:nth-child(2) { transform: rotateY(90deg) translateZ(100px); } /* "To" */
    .face:nth-child(3) { transform: rotateY(180deg) translateZ(100px); } /* "My" */
    .face:nth-child(4) { transform: rotateY(-90deg) translateZ(100px); } /* "TikTok" */
    .face:nth-child(5) { transform: rotateX(90deg) translateZ(100px); } /* "Account" */
    .face:nth-child(6) { transform: rotateX(-90deg) translateZ(100px); } /* "ðŸ’›" */

    @keyframes rotate {
      from { transform: rotateX(45deg) rotateY(45deg); }
      to { transform: rotateX(45deg) rotateY(-315deg); }
    }
  </style>
</head>
<body>

  <!-- Cube container -->
  <div class="cube">
    <!-- Each face of the cube with different text -->
    <div class="face">Welcome</div>
    <div class="face">To</div>
    <div class="face">My</div>
    <div class="face">TikTok</div>
    <div class="face">Account</div>
    <div class="face">ðŸ’›</div>
  </div>

</body>
</html>
