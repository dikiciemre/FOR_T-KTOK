<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    hr.custom-hr {
      width: 100%;
      height: 2px;
      border: none;
      background: linear-gradient(to right, #ff00cc, #3333ff, #00ccff);
      margin: 20px 0;
      position: relative;
    }

    hr.custom-hr::before,
    hr.custom-hr::after {
      content: "";
      position: absolute;
      top: 0;
      height: 100%;
      width: 20px;
      background: inherit;
    }

    hr.custom-hr::before {
      left: -20px;
    }

    hr.custom-hr::after {
      right: -20px;
    }
  </style>
</head>
<body>

  <hr class="custom-hr">

</body>
</html>
