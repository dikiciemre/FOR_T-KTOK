<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> HR</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    hr.animated-hr {
      width: 100%;
      height: 2px;
      border: none;
      background: linear-gradient(to right, #ff00cc, #3333ff, #00ccff);
      margin: 20px 0;
      position: relative;
      animation: stretch 2s infinite;
      animation-direction: alternate;
    }

    @keyframes stretch {
      0% {
        width: 20%;
      }
      100% {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <hr class="animated-hr">

</body>
</html>
