<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f2f2f2;
        }

        #sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: -250px;
            background-color: #4CAF50;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 20px;
            color: white;
        }

        #sidebar a {
            padding: 15px 10px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        #sidebar a:hover {
            background-color: #45a049;
        }

        #sidebar .closebtn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: white;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
        }

        #openBtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <div id="main">
        <button id="openBtn" onclick="toggleNav()">☰ Open Sidebar</button>
    </div>

    <script>
        function toggleNav() {
            var sidebar = document.getElementById("sidebar");
            var main = document.getElementById("main");
            var body = document.body;

            if (sidebar.style.left === "-250px") {
                sidebar.style.left = "0";
                main.style.marginLeft = "250px";
                body.style.backgroundColor = "rgba(0,0,0,0.4)";
                document.getElementById("openBtn").innerHTML = "Close Sidebar";
            } else {
                sidebar.style.left = "-250px";
                main.style.marginLeft = "0";
                body.style.backgroundColor = "#f2f2f2";
                document.getElementById("openBtn").innerHTML = "☰ Open Sidebar";
            }
        }
    </script>

</body>
</html>
