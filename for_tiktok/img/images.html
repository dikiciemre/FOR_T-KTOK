<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #87CEEB; /* Deniz mavisi */
    }

    #container {
      position: relative;
      animation: sway-animation 3s ease-in-out infinite alternate;
    }

    #image-container {
      overflow: hidden;
      border-radius: 20% 20% 10% 10%;
      width: 300px;
      height: 200px;
    }

    #image {
      width: 100%;
      height: auto;
      display: block;
    }

    @keyframes sway-animation {
      to {
        transform: translateX(20px);
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="image-container">
      <img id="image" src="/download.jpg" alt="Sample Image">
    </div>
  </div>
</body>
</html>
