<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .moving-star {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: transparent;
      border: none;
      pointer-events: none;
      transition: transform 0.1s ease-out, opacity 0.3s ease-in-out;
    }

    .moving-star::before {
      content: '\2605'; /* Unicode character for a star */
      font-size: 50px;
      color: red;
      display: block;
    }
  </style>
</head>
<body>

  <div class="moving-star"></div>

  <script>
    const movingStar = document.querySelector(".moving-star");
    let isMouseMoving = false;

    document.addEventListener("mousemove", function (e) {
      isMouseMoving = true;
      moveStar(e.clientX, e.clientY);
    });

    document.addEventListener("mouseout", function () {
      isMouseMoving = false;
      movingStar.style.opacity = 0;
    });

    function moveStar(x, y) {
      const transformValue = `translate(${x - 25}px, ${y - 25}px)`;
      movingStar.style.transform = transformValue;

      // Fade in/out effect when the mouse is moving or stopped
      if (isMouseMoving) {
        movingStar.style.opacity = 1;
      } else {
        movingStar.style.opacity = 0.5; // You can adjust the opacity level
      }
    }
  </script>

</body>
</html>
