<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input example</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #ecf0f1;
    }

    .input-container {
      position: relative;
      margin: 20px;
    }

    input {
      width: 300px;
      padding: 15px;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 16px;
      background-color: #ecf0f1;
      transition: background-color 0.3s ease;
    }

    input:hover,
    input:focus {
      background-color: #d5d8dc;
    }

    label {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 20px;
      color: #7f8c8d;
      font-size: 16px;
      pointer-events: none;
      transition: 0.3s ease all;
    }

    input:focus + label,
    input:valid + label {
      top: 10px;
      font-size: 12px;
      color: #3498db;
    }
  </style>

</head>
<body>
  <div class="input-container">
    <input type="text" id="myInput" required>
    <label for="myInput">Name and Surname</label>
  </div>
</body>
</html>
