<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noel Temal覺 Buton</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #christmasButton {
      background-color: #d9534f; /* K覺rm覺z覺 */
      color: #fff;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s ease-in-out;
    }
    #christmasButton:hover {
      background-color: #5bc0de; /* Mavi */
    }
    #christmasButton:active {
      transform: scale(0.95);
    }
    #christmasButton::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 0, transparent, transparent 20%, #fff 20%, #fff 40%, transparent 40%, transparent 60%, #fff 60%, #fff 80%, transparent 80%, transparent 100%);
      background-size: 100% 100px;
      opacity: 0.1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <button id="christmasButton">Click Me</button>

  <script>
    const christmasButton = document.getElementById('christmasButton');

    christmasButton.addEventListener('click', function () {
      alert('Merry Christmas!');
    });
  </script>
</body>
</html>
