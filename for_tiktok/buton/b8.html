<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Click Animation</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .animated-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      overflow: hidden;
      position: relative;
    }

    .animated-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 101, 101, 0.554);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease-out;
    }

    .animated-button:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }
  </style>
</head>
<body>

<a href="#" class="animated-button">Click me</a>

</body>
</html>
