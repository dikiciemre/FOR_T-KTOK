<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Button</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .animated-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      overflow: hidden;
      transition: background-color 0.3s, transform 0.3s;
    }

    .animated-button:hover {
      background-color: #2980b9;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<a href="#" class="animated-button" onclick="animateButton(this)">Click me</a>

<script>
  function animateButton(button) {
    button.classList.add('animated-button-clicked');
    setTimeout(function() {
      button.classList.remove('animated-button-clicked');
    }, 300);
  }
</script>

</body>
</html>
