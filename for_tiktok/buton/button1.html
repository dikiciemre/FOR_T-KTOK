<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

/* css for the button */
.custom-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-align: center;
      justify-content: center;
      text-decoration: none;
      padding-top: 70px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
      background-color: #e9ff43;
      color: #fff;
      border: 2px solid #3498db;
      height: 100px;
      width: 300px;
    }

    .custom-button:hover {
      background-color: #2980b9;
      border-color: #e9ff43;
    }
  </style>

</head>
<body>
    <!-- you can make button smaller with  using height and widht -->
  <a href="#" class="custom-button">Click Me</a>
</body>
</html>
