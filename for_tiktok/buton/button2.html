<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>button </title>
  <style>
    .neon-button {
      display: inline-block;
      padding: 150px 300px;
      font-size: 20px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      border-radius: 8px;
      color: #fff;
      border: 2px solid #0ff;
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      overflow: hidden;
      position: relative;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    
    .neon-button:hover {
      background-color: rgba(255, 28, 164, 0.614);
      box-shadow: 0 0 20px rgba(226, 255, 60, 0.9);
    }

    .neon-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #0ff, #0cf);
      opacity: 0.5;
      z-index: -1;
      transition: opacity 0.3s;
    }

    .neon-button:hover::before {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Neon Buton -->
  <a href="#" class="neon-button">Click Me</a>
</body>
</html>
