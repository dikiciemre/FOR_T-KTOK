<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaling Text Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: #61dafb;
            overflow: hidden;
        }

        .scaling-text {
            font-size: 2em;
            animation: scaleText 2s infinite alternate;
        }

        @keyframes scaleText {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>

    <div class="scaling-text">Scaling Text Animation</div>

</body>
</html>
