<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Filled with Images</title>


  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #00000000;
    }

    .image-text {
      font-size: 3em;
      font-weight: bold;
      background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(255, 255, 255, 0.8)), url(photo.jpg); /* <---your photo should be here*/
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      text-align: center;
      background-size: cover;
      background-position: center;
    }
  </style>


</head>
<body>

  <div class="image-text">
    Your Text Here
  </div>

</body>
</html>
