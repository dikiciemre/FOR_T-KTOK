<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Tasarımı</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #3498db;
            text-align: center;
            padding: 15px 0;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .menu li {
            margin: 0 20px;
            position: relative;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            transition: border-bottom 0.3s;
            display: block;
        }

        .menu a:hover {
            border-bottom: 2px solid #fff;
        }

        .dropdown .submenu {
            display: none;
            position: absolute;
            list-style: none;
            background-color: #2980b9;
            padding: 0;
            left: 0;
            top: 100%;
            width: 150px;
            border-top: 2px solid #fff;
        }

        .dropdown:hover .submenu {
            display: block;
        }

        .submenu li {
            display: block;
        }

        .submenu a {
            color: #fff;
            padding: 15px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
            white-space: nowrap;
        }

        .submenu a:hover {
            background-color: #1a5276;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="menu">
            <li><a href="#">Ana Sayfa</a></li>
            <li><a href="#">Hakkımızda</a></li>
            <li class="dropdown">
                <a href="#">Menü</a>
                <ul class="submenu">
                    <li><a href="#">Alt Menü 1</a></li>
                    <li><a href="#">Alt Menü 2</a></li>
                    <li><a href="#">Alt Menü 3</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>
