<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arçelik Benzeri Navbar</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.3s;
            padding: 10px 20px;
        }

        .navbar:hover {
            background-color: #fff;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu li {
            margin-right: 20px;
        }

        .menu a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #ff8c00;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="logo">Arçelik</a>
        <ul class="menu">
            <li><a href="#">Ürünler</a></li>
            <li><a href="#">Kampanyalar</a></li>
            <li><a href="#">Mağazalar</a></li>
            <li><a href="#">İletişim</a></li>
        </ul>
    </div>

    <!-- Sayfanın geri kalan içeriği buraya gelebilir -->
</body>
</html>
