<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Navbar</title>




  
  <style> /* css codes started */
    body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

.navbar {
  background-color: #333;
  padding: 15px;
  display: flex;
  justify-content: space-between;
  color: white;
}

.logo {
  font-size: 1.5em;
}

.nav-list {
  list-style: none;
  display: flex;
}

.nav-list li {
  margin-right: 20px;
}

.nav-list a {
  text-decoration: none;
  color: white;
  position: relative;
  transition: color 0.3s ease;
}

.nav-list a:hover {
  color: #66c2ff;
}

.dropdown {
  position: relative;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #333;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  z-index: 1;
  padding:20px 10px;

}

.dropdown:hover .dropdown-content {
  display: block;
}

.content {
  padding: 20px;
}

/* css codes finished  */
  </style>
  



</head>
<body>



<!-- html codes started -->
  <nav class="navbar">
    <div class="logo">Logo</div>
    <ul class="nav-list">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li class="dropdown">
        <a href="#">Services</a>
        <div class="dropdown-content">
          <a href="#">Web Design</a>
          <a href="#">Graphic Design</a>
          <a href="#">Digital Marketing</a>
        </div>
      </li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="content">
    <h1>Welcome to Our Website</h1>
    <p>This is a sample content area.</p>
  </div>

<!-- html codes finished -->


</body>
</html>
