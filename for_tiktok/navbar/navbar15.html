<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar Example</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
            position: fixed;
            left: -250px;
            transition: left 0.3s ease-in-out;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: background 0.3s, padding-left 0.3s;
        }

        .sidebar a:hover {
            background-color: #495057;
            padding-left: 30px;
        }

        .menu-icon {
            font-size: 30px;
            color: #343a40;
            cursor: pointer;
            margin: 15px;
            position: fixed;
            z-index: 1;
        }

        .content {
            margin-left: 60px;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
            flex-grow: 1;
        }

        .content.active {
            margin-left: 260px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
                left: -200px;
            }

            .sidebar.active {
                width: 200px;
                left: 0;
            }

            .content {
                margin-left: 50px;
            }

            .content.active {
                margin-left: 210px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-icon" onclick="toggleSidebar()">â˜°</div>
    <div class="sidebar" id="sidebar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
    <div class="content" id="content">
        <h1>Welcome to My Website</h1>
        <p>This is a responsive sidebar example.</p>
        <p>Click the menu icon to toggle the sidebar.</p>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('content').classList.toggle('active');
        }
    </script>
</body>
</html>
