<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Navbar example</title>



  <style>
/* css codes started*/

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000;
    }

    .navbar {
      background-color: #000;
      padding: 15px;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5em;
      color: #66c2ff;
    }

    .nav-list {
      display: flex;
      align-items: center;
    }

    .nav-list a {
      text-decoration: none;
      color: #66c2ff;
      margin: 0 20px;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav-list a:hover {
      background-color: #66c2ff;
      color: #000;
    }

    .dropdown {
      position: relative;
    }

    .dropbtn {
      background-color: #66c2ff;
      color: #000;
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #66c2ff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      border-radius: 5px;
    }

    .dropdown-content a {
      color: #000;
      padding: 12px 16px;
      display: block;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .dropdown-content a:hover {
      background-color: #000;
      color: #66c2ff;
    }

    .content {
      padding: 80px 20px 20px 20px;
      text-align: center;
      color: #fff;
    }

    @media only screen and (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-list {
        margin-top: 15px;
      }

      .logo {
        margin-bottom: 15px;
      }
    }
    /* css codes finished*/
  </style>



</head>
<body>
<!-- html codes started -->
  <nav class="navbar">
    <div class="logo">MyLogo</div>
    <div class="nav-list">
      <a href="#">Home</a>
      <a href="#">About</a>
      <div class="dropdown">
        <button class="dropbtn">Services</button>
        <div class="dropdown-content">
          <a href="#">Web Design</a>
          <a href="#">Graphic Design</a>
          <a href="#">Digital Marketing</a>
        </div>
      </div>
      <a href="#">Contact</a>
    </div>
  </nav>

  <div class="content">
    <h1>Welcome to Our Neon Website</h1>
    <p>This is a sample content area.</p>
  </div>
<!-- html codes finished -->

</body>
</html>
