<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Background Card Designs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://source.unsplash.com/1600x900/?bokeh') center/cover; /* Bokeh effect background image */
        }

        /* Card container styling */
        .card-container {
            display: flex;
            justify-content: space-around;
        }

        /* First card styling */
        .card1 {
            border-radius: 15px;
            overflow: hidden;
            width: 300px;
            background: rgba(52, 152, 219, 0.8); /* Blue background color with transparency */
            color: #fff;
            transition: transform 0.3s; /* Smooth transform animation */
        }

        .card1:hover {
            transform: scale(1.1); /* Scale up on hover */
        }

        .card1 img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card1-content {
            padding: 20px;
        }

        /* Second card styling */
        .card2 {
            border-radius: 15px;
            overflow: hidden;
            width: 300px;
            background: rgba(231, 76, 60, 0.8); /* Red background color with transparency */
            color: #fff;
            transition: transform 0.3s; /* Smooth transform animation */
        }

        .card2:hover {
            transform: scale(1.1); /* Scale up on hover */
        }

        .card2 img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card2-content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Card Container -->
    <div class="card-container">

        <!-- First Card -->
        <div class="card1">
            <img src="https://placekitten.com/300/200" alt="Card Image">
            <div class="card1-content">
                <h2>Blue Card</h2>
                <p>This is a blue card with some content. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
        </div>

        <!-- Second Card -->
        <div class="card2">
            <img src="https://placekitten.com/300/200" alt="Card Image">
            <div class="card2-content">
                <h2>Red Card</h2>
                <p>This is a red card with some content. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
        </div>

    </div>

</body>
</html>
