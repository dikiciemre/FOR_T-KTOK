<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            position: relative;
            width: 300px;
            height: 400px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100%;
            height: 60%;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .card-content {
            padding: 20px;
        }
        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }
        .social-links {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
        }
        .social-links a {
            text-decoration: none;
            color: #666;
            font-size: 1.2rem;
            margin-right: 10px;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="/view3.jpg" alt="Image Description">
        <div class="card-content">
            <h2>Title</h2>
            <p>Description Text</p>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </div>
</body>
</html>
