<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <style>
        .card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 1rem;
            margin-bottom: 15px;
        }
        .social-links {
            display: flex;
            justify-content: space-between;
        }
        .social-links a {
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
            border: 1px solid transparent;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .social-links a:hover {
            background-color: #eee;
            border-color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="/view3.jpg" alt="Image Description">
        <h2>Title</h2>
        <p>Description Text</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </div>
</body>
</html>
