<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Box Shadow Card Examples</title>
    <style>
        /* Set the background styling with a gradient from dark blue to a lighter blue */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #141e30, #243b55);
        }

        /* Style for each card */
        .card {
            position: relative;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); /* Neon blue box shadow */
            overflow: hidden;
            margin: 20px;
            width: 300px;
            background: linear-gradient(to right, #ff6e7f, #bfe9ff); /* Neon pinkish background */
        }

        /* Create neon lines effect on the card background */
        .card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent); /* Neon lines effect */
            pointer-events: none;
        }

        /* Style for card images */
        .card img {
            max-width: 100%;
            border-radius: 8px 8px 0 0;
        }

        /* Style for card content */
        .card-content {
            padding: 20px;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- First card with neon effect -->
    <div class="card">
        <img src="https://placekitten.com/300/200" alt="Card Image">
        <div class="card-content">
            <h2>Neon Card 1</h2>
            <p>This is where the content of the card goes. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>

    <!-- Second card with neon effect -->
    <div class="card">
        <img src="https://placekitten.com/300/200" alt="Card Image">
        <div class="card-content">
            <h2>Neon Card 2</h2>
            <p>This is where the content of the card goes. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>

</body>
</html>
