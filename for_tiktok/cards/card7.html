<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Card</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
  }

  .card {
    width: 300px;
    height: 200px;
    background-color: #fff;
    border-radius: 15px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .card-content {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
    transition: opacity 0.3s ease-in-out;
    opacity: 0;
  }

  .card:hover .card-content {
    opacity: 1;
  }

  .card-content h2 {
    margin: 0;
    font-size: 20px;
    font-weight: bold;
  }

  .card-content p {
    margin: 5px 0 0;
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="card">
  <img src="/view3.jpg" alt="Card Image">
  <div class="card-content">
    <h2>Title</h2>
    <p>Description of the card content goes here.</p>
  </div>
</div>

</body>
</html>
