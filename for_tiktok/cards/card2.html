<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Neon Box Shadow Card Examples</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #222, #444); /* Darker background gradient */
        }

        /* Animated card styling */
        .card {
            position: relative;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 0, 150, 0.5); /* Neon pink box shadow */
            overflow: hidden;
            margin: 20px;
            width: 300px;
            animation: colorChange 5s infinite alternate; /* Color change animation */
        }

        /* Neon lines effect on the card background */
        .card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent); /* Neon lines effect */
            pointer-events: none;
        }

        /* Card images styling */
        .card img {
            max-width: 100%;
            border-radius: 8px 8px 0 0;
        }

        /* Card content styling */
        .card-content {
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        /* Keyframe animation for color change */
        @keyframes colorChange {
            0% {
                background: linear-gradient(to right, #ff6e7f, #bfe9ff); /* Neon pinkish background */
            }
            50% {
                background: linear-gradient(to right, #00ffcc, #ffcc00); /* Neon greenish-yellow background */
            }
            100% {
                background: linear-gradient(to right, #ff6e7f, #bfe9ff); /* Neon pinkish background */
            }
        }
    </style>
</head>
<body>

    <!-- First animated card -->
    <div class="card">
        <img src="https://placekitten.com/300/200" alt="Card Image">
        <div class="card-content">
            <h2>Animated Neon Card 1</h2>
            <p>This is where the content of the card goes. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>

    <!-- Second animated card -->
    <div class="card">
        <img src="https://placekitten.com/300/200" alt="Card Image">
        <div class="card-content">
            <h2>Animated Neon Card 2</h2>
            <p>This is where the content of the card goes. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>

</body>
</html>
