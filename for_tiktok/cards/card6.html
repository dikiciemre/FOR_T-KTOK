<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Card</title>
<style>
  .card {
    width: 300px;
    height: 200px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    position: relative;
    transition: transform 0.3s ease-in-out;
  }

  .card:hover {
    transform: scale(1.05);
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .card-content {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    transition: opacity 0.3s ease-in-out;
    opacity: 0;
  }

  .card:hover .card-content {
    opacity: 1;
  }
</style>
</head>
<body>

<div class="card">
  <img src="/view2.jpg" alt="Card Image">
  <div class="card-content">
    <h2>Title</h2>
    <p>Description of the card content goes here.</p>
  </div>
</div>

</body>
</html>
